<div class="container">
  <h4>Identifiant du projet : {{projetId}}</h4>

  <div *ngIf="projet">  
    <form [formGroup]="projetEditForm" (ngSubmit)="updateProjet()">

      <div class="form-group">
        <label for="nomprojet">Nom du projet</label>
        <input formControlName="nomprojet" class="form-control" id="nomprojet"/>
      </div>
 
      <div class="form-group">
        <label for="description">Description</label>
        <input formControlName="description" class="form-control" id="description"/>
      </div>

      <div class="form-group">
        <label for="objectif">Fonds voulus</label>
        <input formControlName="objectif" class="form-control" id="objectif"/>
      </div>

      <div class="form-group">
        <label for="budget">Budget actuel</label>
        <input formControlName="budget" class="form-control" id="budget"/>
      </div>

      <div class="form-group">
          <label for="date">Date de fin | aaaa-mm-jj </label>
          <input formControlName="date" class="form-control" id="date"/>
      </div>

      <div class="form-group">
          <label for="image">URL de l'image</label>
          <input formControlName="image" class="form-control" id="image"/>
        </div>

        <button class="btn btn-primary">Modifier</button>


    </form>
  </div>

</div>

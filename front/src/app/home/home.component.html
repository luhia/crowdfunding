
<div class="container" >
    <div class="row">
        <!-- <img src="assets/images/Image2.jpg" alt="image" class="img-responsive center-block" > -->
        
        <div><h3 class="b-dot__name" style="color: #4b66c5">Bienvenue dans la fabrique de projets!</h3></div>
        <br><br>
      <div class="col-md-8"> 
      <br>
      <div class="text-center">
        <h4  ><b>Es-tu prêt à soutenir un projet partagé?</b></h4>
        <p> Si tu le veux, connecte toi et rejoins nous pour soutenir l'un des nombreux projets créatifs proposés  </p>
      </div>


        <div class="container" >
            <br>
            <div class="card mb-4 shadow-sm float" *ngFor="let proj of projets">
              <div class="center-block" style="background-color: white; width: 400px; padding-top: 15px; padding-bottom: 15px; border: 3px solid black; text-align: center; background: withe;border-radius: 10px;">
                <div class="card-header">
                    <h2 class="card-title pricing-card-title" style="color: #4b66c5">{{proj.nomprojet}}</h2>
                </div>
                <div class="card-body">
                  <ul class="list-unstyled mt-3 mb-4">
                    <img src="{{proj.image}}" alt="image" class="img-responsive center-block">
                    <br>
                    <li ><b>Objectif à atteindre :</b> {{proj.objectif}} € </li>
                    <br>


                    <div class="progress">
                        <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>


                    <li>
                      <button type="button" routerLink="/information/{{proj.id}}" class="btn btn-lg btn-block btn-info center-block" style="width:150px">Details</button>
                    </li>
                    <li *ngIf="authority === 'user'"> 
                      <br>
                        <button type="button" routerLink="/participer/{{proj.id}}" class="btn btn-lg btn-block btn-info center-block" style="width:150px">Contribuer!</button>
                    </li>
                    <li *ngIf="authority === 'admin'"> 
                      <br>
                       <button type="button" routerLink="/participer/{{proj.id}}" class="btn btn-lg btn-block btn-info center-block" style="width:150px">Contribuer!</button>
                   </li>
                   <li *ngIf="authority === 'pm'"> 
                     <br>
                      <button type="button" routerLink="/participer/{{proj.id}}" class="btn btn-lg btn-block btn-info center-block" style="width:150px">Contribuer!</button>
                    </li>
                  </ul>
                </div>
              </div>
              <br>
          </div>
        </div>

        
      </div>
</div>
